<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
                <!--ATENÇÃO - o mesmo 'name' no type radio força a escolher apenas 1 opção-->
                <input type="radio" name="sexo" id="imasculino">
                <label for="masculino">Masculino</label><br>
               
                <input type="radio" name="sexo" id="ifeminino">
                <label for="ifeminino">Feminino</label><br>
               
                <input type="radio" name="sexo" id="outro" checked>
                <label for="ioutro">Outro</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="futebol" id="ifutebol">
                <label for="ifutebol">Futebol</label>
               
                <label for=""><input type="checkbox" name="basquete" id="ibasquete">
                <label for="ibasquete">Basquete</label>
               
                <input type="checkbox" name="volei" id="ivolei">
                <label for="ivolei">Volei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
