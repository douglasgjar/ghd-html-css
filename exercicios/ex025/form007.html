<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="RJ">
                        Rio de Janeiro
                    </option>
                    <option value="SP" selected>
                        São Paulo
                    </option>
                    <option value="MG">
                        Minas Gerais
                    </option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">
                        Maranhão
                    </option>
                    <option value="PE">
                        Pernambuco
                    </option>
                    <option value="MG">
                        Rio Grande do Norte
                    </option>
                </optgroup>

                <option value="OT">
                    Outro
                </option>
            </select>    
        </p>

        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao" list="listaprofissoes">
            <datalist id="listaprofissoes">
                <option value="DSG">
                    Designer
                </option>
                <option value="ADM">
                    Administrador
                </option>
                <option value="ARQ">
                    Arquiteto
                </option>
            </datalist>
        </p>

        <p>
            <label for="imensasgem">Mensagem</label><br>
            <textarea name="mensasgem" id="imensagem" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
