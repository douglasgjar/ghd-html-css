<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        table {
            border-collapse: collapse;
            border: 5px solid red;
            width: 500px;
            height: 500px;  
        }

        td {
            border: 1px solid black;
            
            padding: 5px;
             text-align: center;/*alinhamento horizontal*/
           vertical-align: middle; /*top, middle, bottom*/
        }
    </style>
</head>
<body>
    <h1>Tabela 01</h1>
    <!--
        Hierarquia de tabelas (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
         <tr> <!--Primeira linha-->
            <td>A1</td><!--Primeiro dado-->
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
    </table>
</body>
</html>
