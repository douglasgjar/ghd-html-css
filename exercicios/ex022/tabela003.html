<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }
        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
        </tr>
        <tr>
            <td rowspan="2">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td colspan="2">C3</td>
        </tr>
    </table>
</body>
</html>
