<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para teste</p>

    <!--Utilizando iframe
    Tamanho padr
ao 300px X 150px-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1">[Seu navegador não é compatível - Acesse através do link <a href="https://www.cursoemvideo.com"></a>]</iframe> para teste</p>

    <p>Repositório do Guanabar <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="350" scolling="auto">[Seu navegador não é compatível - Acesse através do link <a href="https://www.cursoemvideo.com"></a>]</iframe> a é muito úti</p>
</body>
</html>
